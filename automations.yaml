- id: turn_on_office_receiver_for_sonos
  alias: Turn on Office Receiver for Sonos
  triggers:
  - entity_id: media_player.office_sonos
    to: playing
    trigger: state
  conditions: []
  actions:
  - action: denonavr.get_command
    metadata: {}
    data:
      command: /goform/formiPhoneAppDirect.xml?MSQUICK3
    target:
      entity_id: media_player.denon_office
  mode: single
- id: turn_on_family_room_receiver_for_sonos
  alias: Turn on Family Room Receiver for Sonos
  triggers:
  - entity_id: media_player.family_room
    to: playing
    trigger: state
  conditions:
  - condition: or
    conditions:
    - condition: state
      entity_id: media_player.home_theater
      state: 'off'
    - condition: not
      conditions:
      - condition: state
        entity_id: media_player.home_theater
        attribute: source
        state: Sonos
  actions:
  - action: script.home_theater_denon_qs_sonos
    metadata: {}
    data: {}
  mode: single
