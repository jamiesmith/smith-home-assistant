  alias: Office S2 Remote
  description: ''
  use_blueprint:
    path: homeassistant/minoston_s2.yaml
    input:
      minoston_s2_device: 905bb3588c56246f48dc43704667edd8
      button_1_pressed:
      - target:
          entity_id: switch.office_ceiling_fan_light
        data: {}
        action: switch.turn_on
      button_2_pressed:
      - target:
          entity_id: switch.office_ceiling_fan_light
        data: {}
        action: switch.turn_off
      button_3_pressed:
      - action: script.shut_down_office
        metadata: {}
        data: {}
      button_4_pressed:
      - metadata: {}
        data:
          num_repeats: 1
          delay_secs: 0.4
          hold_secs: 0
          device: office_fan
          command: fan_speed_3
        target:
          device_id: 4928730243bc7b4ff9dc433e68348526
        action: remote.send_command
      button_4_pressed_2x:
      - metadata: {}
        data:
          num_repeats: 1
          delay_secs: 0.4
          hold_secs: 0
          device: office_fan
          command: fan_speed_5
        target:
          device_id: 4928730243bc7b4ff9dc433e68348526
        action: remote.send_command
      button_4_pressed_3x:
      - action: script.turn_off_accent_lighting
        metadata: {}
        data: {}
      button_3_pressed_2x:
      - metadata: {}
        data:
          num_repeats: 1
          delay_secs: 0.4
          hold_secs: 0
          device: office_fan
          command: fan_off
        target:
          entity_id: remote.office_hub_pro
        action: remote.send_command
      button_3_pressed_3x: []
      button_1_pressed_2x:
      - action: switch.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: switch.office_ceiling_fan_light
      - action: remote.send_command
        metadata: {}
        data:
          num_repeats: 1
          delay_secs: 0.4
          hold_secs: 0
          device: office_fan
          command: fan_speed_4
        target:
          entity_id: remote.office_hub_pro
        enabled: false
      - action: light.turn_on
        metadata: {}
        data:
          brightness_pct: 100
        target:
          entity_id: light.hue_lightstrip_plus_1
      button_2_pressed_2x:
      - metadata: {}
        data: {}
        action: script.shut_down_office
      button_2_pressed_3x:
      - action: light.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: light.hue_lightstrip_plus_1
      button_1_pressed_3x: []
