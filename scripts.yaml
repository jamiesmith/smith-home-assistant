family_room_sonos_play_classic_rewind:
  alias: 'Play Classic Rewind in the Family Room'
  sequence:
    - service: media_player.select_source
      entity_id:
        - media_player.family_room
      data:
        source: "25 - Classic Rewind"
    - service: remote.turn_on
      entity_id:
        - remote.family_room
      data:
        activity: 16224446

turn_off_family_room:
  alias: 'Turn off Family Room'
  sequence:
    - service: remote.turn_off
      entity_id:
        - remote.family_room
    - service: media_player.media_stop
      entity_id:
        - media_player.family_room

turn_off_office:
  alias: 'Turn off Office'
  sequence:
    - service: remote.turn_off
      entity_id:
        - remote.office
    - service: media_player.media_stop
      entity_id:
        - media_player.family_room

shutdown_office:
  alias: 'Shut Down Office'
  sequence:
    - service: remote.turn_off
      entity_id:
        - remote.office
        
jamie_bedtime_music:
  alias: Turn on Jamies bedtime music
  sequence:
    - service: media_player.sonos_set_sleep_timer
      entity_id:
        - media_player.guest_room
      data:
        sleep_time: 14400
    - service: media_player.select_source
      entity_id:
        - media_player.guest_room
      data:
        source: '23 - Grateful Dead'
