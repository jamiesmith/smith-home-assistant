family_room_play_grateful_dead:
  alias: 'Play Greatful Dead in the Family Room'
  sequence:
    - service: media_player.select_source
      entity_id:
        - media_player.family_room
      data:
        source: "23 - Grateful Dead"
    - service: script.family_room_receiver_and_sonos_on

