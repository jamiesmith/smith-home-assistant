family_room_add_patio:
  alias: 'Add Patio to the Family Room'
  sequence:
    - service: media_player.sonos_join
      data:
        master: media_player.family_room
      entity_id:
        - media_player.patio

family_room_remove_patio:
  alias: 'Remove Patio from the Family Room'
  sequence:
    - service: media_player.sonos_unjoin
      data:
        master: media_player.family_room
      entity_id:
        - media_player.patio
