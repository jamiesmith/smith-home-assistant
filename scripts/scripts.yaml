turn_off_family_room:
  alias: 'Turn off Family Room'
  sequence:
    - service: remote.turn_off
      entity_id:
        - remote.family_room
    - service: media_player.media_stop
      entity_id:
        - media_player.family_room

turn_off_office:
  alias: 'Turn off Office'
  sequence:
    - service: remote.turn_off
      entity_id:
        - remote.office

turn_off_family_room:
  alias: 'Turn off Family Room'
  sequence:
    - service: remote.turn_off
      entity_id:
        - remote.family_room
    - service: media_player.media_stop
      entity_id:
        - media_player.family_room

jamie_bedtime_music:
  alias: Turn on Jamies bedtime music
  sequence:
    - service: media_player.sonos_set_sleep_timer
      entity_id:
        - media_player.guest_room
      data:
        sleep_time: 18000
    - service: media_player.select_source
      entity_id:
        - media_player.guest_room
      data:
        source: '23 - Grateful Dead'

family_room_volume_up:
  alias: Family Room Volume Up
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.family_room
        command: VolumeUp
        device: 31060662
        num_repeats: 5
        delay_secs: 0.1
        
family_room_volume_down:
  alias: Family Room Volume Down
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.family_room
        command: VolumeDown
        device: 31060662
        num_repeats: 5
        delay_secs: 0.1
