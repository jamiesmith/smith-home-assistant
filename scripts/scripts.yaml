patio_turn_off:
  alias: 'Turn off Patio'
  sequence:
    - service: sonos.unjoin
      entity_id:
        - media_player.patio
    - service: media_player.media_stop
      entity_id:
        - media_player.patio
    - service: fan.turn_off
      entity_id:
        - fan.patio_ceiling_fan
    - service: switch.turn_off
      entity_id:
        - switch.patio_party_lights_switch
    - service: switch.turn_off
      entity_id:
        - switch.patio_temp_fan_switch

guest_room_turn_off:
  alias: 'Turn off Guest Room'
  sequence:
    - service: media_player.media_stop
      entity_id:
        - media_player.guest_room

move_turn_off:
  alias: 'Turn off Sonos Move'
  sequence:
    - service: media_player.media_stop
      entity_id:
        - media_player.move

turn_off_office:
  alias: 'Turn off Office'
  sequence:
    - service: media_player.turn_off
      entity_id: media_player.yamaha_receiver_office

jamie_bedtime_music:
  alias: Turn on Jamies bedtime music
  sequence:
    - service: sonos.set_sleep_timer
      entity_id:
        - media_player.guest_room
      data:
        sleep_time: 10800
    - service: media_player.select_source
      entity_id:
        - media_player.guest_room
      data:
        # source: '23 - Grateful Dead'
        source: '30 - Dave Matthews Band Radio'

family_room_sonos_volume_up:
  alias: Family Room Volume Up
  sequence:
    - service: media_player.volume_up
      entity_id:
        - media_player.family_room

family_room_sonos_volume_down:
  alias: Family Room Volume Down
  sequence:
    - service: media_player.volume_down
      entity_id:
        - media_player.family_room

patio_fan_speed_off:
  alias: Patio fan (off)
  sequence:
    - service: fan.set_percentage
      entity_id:
        - fan.patio_ceiling_fan
      data:
        percentage: 0

patio_fan_speed_low:
  alias: Patio fan (low)
  sequence:
    - service: fan.set_percentage
      entity_id:
        - fan.patio_ceiling_fan
      data:
        percentage: 33

patio_fan_speed_medium:
  alias: Patio fan (medium)
  sequence:
    - service: fan.set_percentage
      entity_id:
        - fan.patio_ceiling_fan
      data:
        percentage: 66

patio_fan_speed_high:
  alias: Patio fan (high)
  sequence:
    - service: fan.set_percentage
      entity_id:
        - fan.patio_ceiling_fan
      data:
        percentage: 100

dust_collector_on:
  alias: Turn on the dust collector
  sequence:
    - service: fan.turn_on
      entity_id: fan.dc

dust_collector_off:
  alias: Turn on the dust collector
  sequence:
    - service: fan.turn_off
      entity_id: fan.dc
    
