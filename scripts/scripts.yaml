family_room_turn_off:
  alias: 'Turn off Family Room'
  sequence:
    - service: media_player.turn_off
      entity_id: media_player.yamaha_receiver_family_room
    - service: media_player.media_stop
      entity_id: media_player.family_room

patio_turn_off:
  alias: 'Turn off Patio'
  sequence:
    - service: media_player.media_stop
      entity_id:
        - media_player.patio

turn_off_office:
  alias: 'Turn off Office'
  sequence:
    - service: media_player.turn_off
      entity_id: media_player.yamaha_receiver_office

office_input_krypter:
  alias: 'Office Input Krypter'
  sequence:
    - service: media_player.turn_on
      entity_id: media_player.yamaha_receiver_office
    - service: media_player.select_source
      data:
        entity_id: media_player.yamaha_receiver_office
        source: AUDIO2

office_input_orion:
  alias: 'Office Input Orion'
  sequence:
    - service: media_player.turn_on
      entity_id: media_player.yamaha_receiver_office
    - service: media_player.select_source
      data:
        entity_id: media_player.yamaha_receiver_office
        source: AV2
        
jamie_bedtime_music:
  alias: Turn on Jamies bedtime music
  sequence:
    - service: media_player.sonos_set_sleep_timer
      entity_id:
        - media_player.guest_room
      data:
        sleep_time: 10800
    - service: media_player.select_source
      entity_id:
        - media_player.guest_room
      data:
        source: '23 - Grateful Dead'

family_room_volume_up:
  alias: Family Room Volume Up
  sequence:
    - service: media_player.volume_up
      entity_id:
        - media_player.family_room

family_room_volume_down:
  alias: Family Room Volume Down
  sequence:
    - service: media_player.volume_down
      entity_id:
        - media_player.family_room

family_room_receiver_volume_up:
  alias: Family Room Receiver Volume Up
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.family_room
        command: VolumeUp
        device: 31060662
        num_repeats: 5
        delay_secs: 0.1
        
family_room_receiver_volume_down:
  alias: Family Room Receiver Volume Down
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.family_room
        command: VolumeDown
        device: 31060662
        num_repeats: 5
        delay_secs: 0.1
        
family_room_receiver_toggle_mute:
  alias: Family Room Receiver Toggle Mute
  sequence:
    - service: media_player.volume_mute
      data:
        entity_id: media_player.yamaha_receiver_family_room
        
family_room_receiver_and_sonos_on:
  alias: Family Room Receiver On Set Sonos Volume
  sequence:
    - service: media_player.volume_set
      entity_id:
        - media_player.family_room
      data:
        volume_level: .6
    - service: media_player.turn_on
      entity_id: media_player.yamaha_receiver_family_room
    - service: media_player.select_source
      data:
        entity_id: media_player.yamaha_receiver_family_room
        source: AUDIO3
        
office_volume_up:
  alias: Volume Up
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.office
        command: VolumeUp
        device: 32992555
        num_repeats: 5
        # delay_secs: 0.1

office_volume_down:
  alias: Volume Down
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.office
        command: VolumeDown
        device: 32992555
        num_repeats: 5
        # delay_secs: 0.1
