family_room_sonos_play_grateful_dead:
  alias: 'Play Greatful Dead in the Family Room'
  sequence:
    - service: media_player.select_source
      entity_id:
        - media_player.family_room
      data:
        source: "23 - Grateful Dead"
    - service: remote.turn_on
      entity_id:
        - remote.family_room
      data:
        activity: 16224446

