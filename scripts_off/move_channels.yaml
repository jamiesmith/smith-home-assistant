move_play_grateful_dead:
  alias: 'Play Greatful Dead in the Move'
  sequence:
    - service: media_player.select_source
      entity_id:
        - media_player.move
      data:
        source: "23 - Grateful Dead"

move_play_classic_rewind:
  alias: 'Play Classic Rewind in the Move'
  sequence:
    - service: media_player.select_source
      entity_id:
        - media_player.move
      data:
        source: "25 - Classic Rewind"

move_play_classic_vinyl:
  alias: 'Play Classic Vinyl in the Move'
  sequence:
    - service: media_player.select_source
      entity_id:
        - media_player.move
      data:
        source: "26 - Classic Vinyl"
        
move_play_80s:
  alias: 'Play 80s on Eight in the Move'
  sequence:
    - service: media_player.select_source
      entity_id:
        - media_player.move
      data:
        source: "8 - 80s on 8"
        
move_play_tom_petty:
  alias: 'Play Tom Petty Radio in the Move'
  sequence:
    - service: media_player.select_source
      entity_id:
        - media_player.move
      data:
        source: "31 - Tom Petty Radio"
        
move_media_stop:
  alias: 'Stop Move'
  sequence:
    - service: media_player.media_stop
      entity_id:
        - media_player.move

move_volume_up:
  alias: 'Move Volume Up'
  sequence:
    - service: media_player.volume_up
      entity_id:
        - media_player.move
        
move_volume_down:
  alias: 'Move Volume Down'
  sequence:
    - service: media_player.volume_down
      entity_id:
        - media_player.move


